name: week8-poison-experiment
on:
  workflow_dispatch
permissions:
  contents: write
  pull-requests: write
jobs:
  week8-poison-experiment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"      
      - uses: iterative/setup-cml@v2
      - name: setup ssh key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > key.pem
          chmod 600 key.pem
          pip install -r requirements.txt
      - name: run unit tests
        run: |
          python poison.py
          python train.py --data iris.csv --model iris_model.joblib
          python train.py --data iris_5.csv --model iris_model_5.joblib
          python train.py --data iris_10.csv --model iris_model_10.joblib
          python train.py --data iris_50.csv --model iris_model_50.joblib
          python test.py --data iris.csv --model iris_model.joblib --report iris_report.csv --epoch 10 --ratio 0.3
          python test.py --data iris_5.csv --model iris_model_5.joblib --report iris_report_5.csv --epoch 10 --ratio 0.3
          python test.py --data iris_10.csv --model iris_model_10.joblib --report iris_report_10.csv --epoch 10 --ratio 0.3
          python test.py --data iris_50.csv --model iris_model_50.joblib --report iris_report_50.csv --epoch 10 --ratio 0.3
      - name: Create CML Report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN}}
        run: |
          touch report.md
          echo "Result" >> report.md
          echo "No poison" >> report.md
          cat iris_report.csv >> report.md
          echo "5% poison" >> report.md
          cat "iris_report_5.csv" >> report.md
          cml comment create --publish report.md
