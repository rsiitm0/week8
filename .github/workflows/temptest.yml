name: temptest-experiment
on:
  push
permissions:
  contents: write
  pull-requests: write
jobs:
  temptest-experiment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"      
      - uses: iterative/setup-cml@v2
